/**

 * write a class to calculate uber price.
 * */

 class Uber{
     constructor(name,pickupPoint,dropPoint,distance,waitingMinute){
         this.name = name;
         this.pickupPoint = pickupPoint;
         this.dropPoint = dropPoint;
         this.distance = distance;
         this.waitingMinute = waitingMinute;
     }
     getPrice(){
        //  1km = 12rs
         var kmsPrice = this.distance * 12;
        
     
            if(this.waitingMinute > 1 && this.waitingMinute < 11){
               kmsPrice = kmsPrice + 10;
            }
            else if(this.waitingMinute > 12 && this.waitingMinute < 31){
                kmsPrice = kmsPrice + 35;
            }
            else if(this.waitingMinute == 0){
                kmsPrice = kmsPrice;
            }
            else{
                kmsPrice = kmsPrice+100;
            }
       
    
           
         return `Customer Name :--> ${this.name}  The fare between ${this.pickupPoint} <====> ${this.dropPoint} is = ₹${kmsPrice}`;
     }
 }
